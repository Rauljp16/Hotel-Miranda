<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Hotel Miranda</title>
  </head>
  <body>
    <header class="header">
      <img
        id="svgMenu"
        src="./svg/menuBurguer.svg"
        class="header__menuBurguer"
        alt="menu burguer"
      />
      <nav>
        <ul>
          <li>About Us</li>
          <li>Rooms</li>
          <li>Offers</li>
          <li>Contact</li>
        </ul>
      </nav>
      <section class="header__logo">
        <p class="iconLogo">H</p>
        <div class="nameHotel">
          <p>HOTEL</p>
          <p class="p2">MIRANDA</p>
        </div>
      </section>
      <section class="header__iconSvg">
        <img src="./svg/account.svg" class="accountSvg" alt="account" />
        <img src="./svg/search.svg" class="searchSvg" alt="search" />
      </section>
    </header>

    <section class="home"></section>
    <footer class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
